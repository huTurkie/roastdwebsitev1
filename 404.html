<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roastd - Redirecting...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to your roast...</h2>
        <p>Please wait while we load your content.</p>
    </div>

    <script>
        // Extract code from URL path for simplified URLs
        const path = window.location.pathname;
        const codeMatch = path.match(/^\/([A-Za-z0-9]{8})$/);
        
        if (codeMatch) {
            const linkCode = codeMatch[1];
            // Redirect to unique-pic-id page with the code
            window.location.replace(`/unique-pic-id/?code=${linkCode}`);
        } else {
            // If no valid code found, redirect to home page after 3 seconds
            setTimeout(() => {
                window.location.replace('/');
            }, 3000);
        }
    </script>
</body>
</html>
