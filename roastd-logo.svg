<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roastdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4081;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="150" height="50" fill="url(#backgroundGradient)" rx="8" ry="8"/>
  
  <!-- Main Logo Text -->
  <text x="75" y="32" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#roastdGradient)">
    Roastd
  </text>
</svg>